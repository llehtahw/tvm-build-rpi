name: CI

on:
  push:
    tags: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: azqaz/tvm-build-rpi:crossrpi

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - run: |
          sh build_rpi_runtime.sh
          apt update && apt install zip -y
          cd install.rpi
          zip -9 ../aarch64.zip */

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
